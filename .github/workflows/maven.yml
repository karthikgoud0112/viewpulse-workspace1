name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Build with Maven (backend module)
      working-directory: viewpulse-backend
      run: mvn -B -DskipTests clean package

    - name: Upload backend jar (artifact)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: viewpulse-backend-jar
        path: viewpulse-backend/target/*.jar
